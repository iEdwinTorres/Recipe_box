<h3><a href= '/author/{{recipe.author.id}}'>{{recipe.author}}</a></h3>
<p>{{recipe.description}}</p>
<p>{{recipe.time_required}}</p>
<p>{{recipe.instructions}}</p>

<br>
{% if user.is_authenticated %}
<a href="/addfav/{{ recipe.id }}/"><button>Add To Favorites</button></a>
{% endif %}
