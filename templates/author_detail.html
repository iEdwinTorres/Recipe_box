<h1>{{author.name}}'s Posted Recipes</h1>
<ul>
    {%for recipe in recipes %}
    <li><a href='/recipe/{{recipe.id}}'>{{recipe}}</a></li>
    {% endfor %}
</ul> 
<br>
<br>
<h1>{{request.user}}'s Favorite Recipes</h1>
<ul>
    {{favorites}}
    {%for item in favorites %}
    <li><a href='/recipe/{{item.id}}'>{{item.favorite}}</a></li>
    {% endfor %}
</ul>
