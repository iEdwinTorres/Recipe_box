<h1>{{author.name}}'s Posted Recipes</h1>
<ul>
    {%for recipe in recipes %}
    <li><a href='/recipe/{{recipe.id}}'>{{recipe}}</a></li>
    {% endfor %}
</ul> 
<br>
{% if request.user.author.id == author.id %}
<a href="/favorites/{{ author.id }}/"><button>{{author.name}}'s Favorites</button></a>
{% endif %}
